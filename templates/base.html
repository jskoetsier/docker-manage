<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Docker Swarm Manager{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    {% block extra_css %}{% endblock %}
    
    <style>
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            width: 280px;
            height: 100vh;
            background-color: #212529;
            padding-top: 1rem;
        }
        
        .main-content {
            margin-left: 280px;
            padding: 1rem;
        }
        
        .sidebar .nav-link {
            color: #adb5bd;
            border-radius: 0.375rem;
            margin: 0.125rem;
        }
        
        .sidebar .nav-link:hover,
        .sidebar .nav-link.active {
            color: #fff;
            background-color: #0d6efd;
        }
        
        .status-badge {
            font-size: 0.875rem;
        }
        
        .metric-card {
            transition: transform 0.2s;
        }
        
        .metric-card:hover {
            transform: translateY(-2px);
        }
        
        .service-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        
        .status-running { background-color: #28a745; }
        .status-pending { background-color: #ffc107; }
        .status-failed { background-color: #dc3545; }
        .status-stopped { background-color: #6c757d; }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <nav class="sidebar">
        <div class="px-3">
            <h4 class="text-white mb-4">
                <i class="bi bi-hdd-stack"></i>
                Docker Swarm Manager
            </h4>
            
            <ul class="nav nav-pills flex-column">
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'dashboard' %}active{% endif %}" 
                       href="{% url 'dashboard' %}">
                        <i class="bi bi-speedometer2"></i>
                        Dashboard
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if 'services' in request.resolver_match.url_name %}active{% endif %}" 
                       href="{% url 'services' %}">
                        <i class="bi bi-gear"></i>
                        Services
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link {% if request.resolver_match.url_name == 'nodes' %}active{% endif %}" 
                       href="{% url 'nodes' %}">
                        <i class="bi bi-diagram-3"></i>
                        Nodes
                    </a>
                </li>
            </ul>
            
            <hr class="text-white">
            
            <div class="text-white-50 small">
                <div class="mb-2">
                    <i class="bi bi-circle-fill text-success"></i>
                    Connection: Active
                </div>
                <div id="swarm-status" class="mb-2">
                    <i class="bi bi-circle-fill" id="swarm-indicator"></i>
                    Swarm: <span id="swarm-text">Checking...</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <div class="main-content">
        <!-- Messages -->
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                </div>
            {% endfor %}
        {% endif %}

        <!-- Page content -->
        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- WebSocket for real-time updates -->
    <script>
        // WebSocket connection for real-time updates
        const wsScheme = window.location.protocol === 'https:' ? 'wss' : 'ws';
        const wsPath = wsScheme + '://' + window.location.host + '/ws/dashboard/';
        let socket = null;
        
        function connectWebSocket() {
            socket = new WebSocket(wsPath);
            
            socket.onopen = function(e) {
                console.log('WebSocket connected');
            };
            
            socket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                handleWebSocketMessage(data);
            };
            
            socket.onclose = function(e) {
                console.log('WebSocket closed, attempting to reconnect...');
                setTimeout(connectWebSocket, 5000);
            };
            
            socket.onerror = function(e) {
                console.error('WebSocket error:', e);
            };
        }
        
        function handleWebSocketMessage(data) {
            if (data.type === 'system_info_update') {
                updateSwarmStatus(data.data.swarm_active);
            }
            
            // Trigger custom events for specific pages
            if (typeof handleRealtimeUpdate === 'function') {
                handleRealtimeUpdate(data);
            }
        }
        
        function updateSwarmStatus(isActive) {
            const indicator = document.getElementById('swarm-indicator');
            const text = document.getElementById('swarm-text');
            
            if (isActive) {
                indicator.className = 'bi bi-circle-fill text-success';
                text.textContent = 'Active';
            } else {
                indicator.className = 'bi bi-circle-fill text-danger';
                text.textContent = 'Inactive';
            }
        }
        
        // Initialize WebSocket connection
        connectWebSocket();
        
        // Utility functions
        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container') || createToastContainer();
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
            
            toast.addEventListener('hidden.bs.toast', () => {
                toast.remove();
            });
        }
        
        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toast-container';
            container.className = 'toast-container position-fixed bottom-0 end-0 p-3';
            document.body.appendChild(container);
            return container;
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleString();
        }
    </script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
